<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Never Anonymous</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	
	<body>
		<h1>Welcome to Never Anonymous</h1>
		<p>Please use the form below to submit a Post:</p>
		<form action="#" th:action="@{/}" th:object="${forumPost}" method="post">
		    <table>
			<tr>
		        <td>Title</td>
			    <td><input type="text" th:field="*{title}" /></td>
			</tr>
			<tr>
			    <td>Author:</td>
			    <td><input type="text" th:field="*{author}" /></td>
			</tr>
			<tr>
		    	<td>Entry:</td>
			    <td><input type="text" th:field="*{forumEntry}" /></td>
			</tr>
			<tr>
			    <td><button type="submit">Submit Your Post</button></td>
			</tr>
		    </table>
		</form>
	</body>
</html>
