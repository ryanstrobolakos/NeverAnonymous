<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Never Anonymous</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/standard.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<h1>Create a New Post</h1>
	 		<form action="#" th:action="@{/forum_posts/new}" th:object="${forumPost}" method="post">
	 		
	 		<div class="form-group">
	 			<input type="text" class="form-control" placeholder="Title..." th:field="*{title}" />
	 		</div>
	 		
	 		<div class="form-group">
	 			<input type="text" class="form-control" placeholder="Your Name Here..." th:field="*{author}" />
	 		</div>
	 		
	 		<div class="form-group">
	 			<input type="text" class ="form-control" placeholder="Your Entry" th:field="*{forumEntry}" />
	 		</div>
	
	 		<button class="btn btn-primary">Submit Your Post</button>
		</form>
		</div>
	
		<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	</body>
</html>
